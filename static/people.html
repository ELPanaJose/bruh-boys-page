<!DOCTYPE html>
<html data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <title>people</title>
    <link rel="stylesheet" href="style1.css" />
    <link
      rel="shortcut icon"
      href="https://avatars.githubusercontent.com/u/76717008?s=60&v=4"
      type="image/x-icon"
    />
    <script type="text/javascript">
      // Wait for document to load
      document.addEventListener("DOMContentLoaded", function (event) {
        document.documentElement.setAttribute("data-theme", "light");

        // Get our button switcher
        var themeSwitcher = document.getElementById("theme-switcher");

        // When our button gets clicked
        themeSwitcher.onclick = function () {
          // Get the current selected theme, on the first run
          // it should be `light`
          var currentTheme = document.documentElement.getAttribute(
            "data-theme"
          );

          // Switch between `dark` and `light`
          var switchToTheme = currentTheme === "dark" ? "light" : "dark";

          // Set our currenet theme to the new one
          document.documentElement.setAttribute("data-theme", switchToTheme);
        };
      });
    </script>
  </head>
  <body>
    <div id="start">
      <button id="theme-switcher">Switch themes!</button>
      <h1>the best people of the server</h1>
      <a href="#start">home</a>
    </div>
    <div id="people">
      <a href="https://github.com/ELPanaJose">
      <div class="contribuitors"> 
        <h1>ElPanaJose</h1>
        <img src="https://avatars.githubusercontent.com/u/69026987?s=460&u=5be368091b48596e0baa6de0f9f52c961de2cfd5&v=4">

      </div>
    </a>
    </div>
  </body>
</html>
