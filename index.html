<!DOCTYPE html>
<html data-theme="dark" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <title>bruh-boys</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://avatars.githubusercontent.com/u/76717008?s=60&v=4"
      type="image/x-icon"
    />
    <script type="text/javascript">
      // Wait for document to load
      document.addEventListener("DOMContentLoaded", function (event) {
        document.documentElement.setAttribute("data-theme", "light");

        // Get our button switcher
        var themeSwitcher = document.getElementById("theme-switcher");

        // When our button gets clicked
        themeSwitcher.onclick = function () {
          // Get the current selected theme, on the first run
          // it should be `light`
          var currentTheme = document.documentElement.getAttribute(
            "data-theme"
          );

          // Switch between `dark` and `light`
          var switchToTheme = currentTheme === "dark" ? "light" : "dark";

          // Set our currenet theme to the new one
          document.documentElement.setAttribute("data-theme", switchToTheme);
        };
      });
    </script>
  </head>

  <body>
    <button id="theme-switcher">Switch themes!</button>

    <h1>bruh-boys</h1>
    <h1>what is bruh-boys?</h1>
    <div class="monda">
      <a href="http://localhost:3000/people">people</a>
      <br />
      <a href="http://localhost:3000/about">about</a>
    </div>
  </body>
</html>
